{% extends "main.html" %}
{% block conteudo %}
<form action="/login">
    <fieldset class="input_login">
        <legend>Cadastrar-se</legend>
        <label>Email: </label>
        <input type="text" placeholder="Email">
        <br>
        <label>Senha: </label>
        <input type="password" placeholder="Senha">
    </fieldset>
    <input type="submit" value="Cadastrar">
    <input type="reset" value="Limpar campo">
</form>
{% endblock %}
